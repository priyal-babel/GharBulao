{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'users/Profile.css' %}">
{% endblock style %}
{% block content %}
   <div class="outer">
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
        <div class="media-body">
          <h2 class="account-heading acc">{{ user.username }}</h2>
          <p class="acc">{{ user.email }}</p>
        </div>
      </div>
       <form method="POST" class="profile_form" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>
    </div>
{% endblock content %}
